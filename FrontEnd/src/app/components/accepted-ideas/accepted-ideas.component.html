<div class="container p-4">
  <h3>Idées Acceptées</h3>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let idea of ideas">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ idea.title }}</h5>
          <p class="card-text">Likes : {{ idea.likes }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
