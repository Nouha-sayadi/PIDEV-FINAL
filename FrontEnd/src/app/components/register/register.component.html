<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg rounded-4 p-5" style="width: 500px;">

    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="register icon" style="width: 60px;">
      <h3 class="mt-2 fw-bold text-success">Créer un compte</h3>
      <p class="text-muted small">Rejoignez-nous dès maintenant !</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="firstName" class="form-label text-success">Prénom</label>
        <input type="text" class="form-control rounded-pill" id="firstName" name="firstName"
               [(ngModel)]="form.firstName" placeholder="Votre prénom" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label text-success">Nom</label>
        <input type="text" class="form-control rounded-pill" id="lastName" name="lastName"
               [(ngModel)]="form.lastName" placeholder="Votre nom" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-success">Adresse Email</label>
        <input type="email" class="form-control rounded-pill" id="email" name="email"
               [(ngModel)]="form.email" placeholder="Votre email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-success">Mot de passe</label>
        <input type="password" class="form-control rounded-pill" id="password" name="password"
               [(ngModel)]="form.password" placeholder="Votre mot de passe" required>
      </div>
      <button type="submit" class="btn btn-success rounded-pill w-100 fw-bold">
        Créer un compte
      </button>
    </form>

    <div class="mt-4 text-center">
      <small class="text-muted">Vous avez déjà un compte ?</small><br>
      <a routerLink="/login" class="btn btn-outline-success btn-sm rounded-pill mt-2">Se connecter</a>
    </div>

  </div>
</div>
