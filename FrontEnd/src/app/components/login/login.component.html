<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg rounded-4 p-5" style="width: 500px;">

    <div class="text-center mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="login icon" style="width: 60px;">
      <h3 class="mt-2 fw-bold text-success">Connexion</h3>
      <p class="text-muted small">Connectez-vous pour accéder à votre espace</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label text-success">Adresse Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control rounded-pill"
          placeholder="exemple@mail.com"
          [ngClass]="{'is-invalid': form.get('email')?.invalid && form.get('email')?.touched}"
          required>
        <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['required']">
          L'email est obligatoire.
        </div>
        <div class="invalid-feedback" *ngIf="form.get('email')?.errors?.['email']">
          Format d'email invalide.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-success">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control rounded-pill"
          placeholder="••••••••"
          [ngClass]="{'is-invalid': form.get('password')?.invalid && form.get('password')?.touched}"
          required>
        <div class="invalid-feedback" *ngIf="form.get('password')?.errors?.['required']">
          Le mot de passe est obligatoire.
        </div>
      </div>

      <button type="submit" class="btn btn-success rounded-pill w-100 fw-bold" [disabled]="form.invalid">
        Se connecter
      </button>
    </form>

    <div class="mt-4 text-center">
      <small class="text-muted">Pas encore de compte ?</small><br>
      <a routerLink="/register" class="btn btn-outline-success btn-sm rounded-pill mt-2">Créer un compte</a>
    </div>

  </div>
</div>
