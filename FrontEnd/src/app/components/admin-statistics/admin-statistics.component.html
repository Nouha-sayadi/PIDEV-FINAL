<div class="d-flex">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="main-content flex-grow-1 container mt-4">
    <h2>Statistiques des idées</h2>

    <div *ngIf="loading">Chargement...</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <div *ngIf="!loading && !errorMessage">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Total d'idées :</strong> {{ stats.totalIdeas }}
        </li>
        <li class="list-group-item">
          <strong>Total de likes :</strong> {{ stats.totalLikes }}
        </li>
        <li class="list-group-item">
          <strong>Idées acceptées :</strong> {{ stats.acceptedCount }}
        </li>
        <li class="list-group-item">
          <strong>Idées rejetées :</strong> {{ stats.rejectedCount }}
        </li>
        <li class="list-group-item">
          <strong>Idées proposées :</strong> {{ stats.proposedCount }}
        </li>
      </ul>
    </div>
  </div>
</div>
