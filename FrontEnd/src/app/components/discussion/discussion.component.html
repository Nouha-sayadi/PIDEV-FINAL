<div class="container mt-4">
  <h4>Discussion autour de l'idée #{{ ideaId }}</h4>
  <div class="border p-3 mb-3 bg-light" style="height: 300px; overflow-y: scroll;">
    <div *ngFor="let d of discussions" class="mb-2">
      <strong>{{ d.authorName }}</strong> <small class="text-muted">({{ d.date | date:'short' }})</small>
      <p class="mb-1">{{ d.message }}</p>
      <hr>
    </div>
  </div>

  <div class="input-group">
    <input [(ngModel)]="message" placeholder="Écrivez un message" class="form-control" />
<button class="btn btn-success mt-2" (click)="sendMessage()" [disabled]="!message">Envoyer</button>

  </div>
</div>
